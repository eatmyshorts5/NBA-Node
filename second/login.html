<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">

  <body>
    <div id="uptop" class="thetop">

      <p id="errormessagelog">TEST</p>

      <a href="register.html" class="regtext">Register new account</a>
